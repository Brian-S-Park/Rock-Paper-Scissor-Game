<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="game.css">
  <head>
    <meta charset="UTF-8"/>
  </head>
  <body>
      <h1><p class="double">Rock Paper Scissors!</p></h1>
      <div class="scoreboard">
        <div class="Playerscore">
            <div id="user" class="user">Player</div>
            <div id="userscore" class="userscore">0</div>
        </div>
        <div class="space"><form id="message"></form></div>
        <div class="Computer-score">
          <div id="comp" class="comp">Computer</div>
          <div id="compscore" class="compscore">0</div>
        </div>
      </div>
    <p>First to five is the winner!</p>
    <div class="contents">
      <div class="hands">
        <div><img class="handpic2" id="handpic2" src="/img/Rock.png" alt=""></div>
        <div><img class="handpics" id="handpics" src="/img/Rock.png" alt=""></div>
      </div>
      <div class="choices">
        <div><input type="image" type="string" id="Rock" value="Rock" src="/img/Rock.png" width=100 height=100 button onclick="Rock()"></div> 
        <div><input type="image" type="string" id="Paper" value="Paper" src="/img/Paper.png" width=100 height=100 button onclick="Paper()"></div>
        <div><input type="image" type="string" id="Scissor" value="Scissor" src="/img/Scissor.png" width=100 height=100 button onclick="Scissor()"></div>
      </div>
      <div><button onclick="Reset()" id="reset" type="string" value="reset">RESET</button></div>
      <div><form id="Answer"></form></div>
    </div>
    <div class="footer">
      <a href="https://github.com/Brian-S-Park">
        <img src="/img/githublogo.png" alt=""</img>
      </a>
      <p2>Brian S Park</p2>
    </div>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
