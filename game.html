<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="game.css">
<head>
  <meta charset="UTF-8"/>
</head>
<body>
  <h1>Rock Paper Scissors!</h1>
  <div class="scoreboard">

      <div class="Playerscore">
          <div id="user" class="user">Player</div>
          <div id="userscore" class="userscore">0</div>
      </div>
      <div class="space"><form id="message"></form></div>
      <div class="Computer-score">
        <div id="comp" class="comp">Computer</div>
        <div id="compscore" class="compscore">0</div>
    </div>
  </div>
  <p>First one to five is the winner!</p>
 
<div class="contents">
  <div class="hands">
    <div><img class="handpic2" src="https://www.nicepng.com/png/detail/6-61708_rock-rock-paper-scissors-clipart.png" alt=""></div>
    <div><img class="handpics" src="https://www.nicepng.com/png/detail/6-61708_rock-rock-paper-scissors-clipart.png" alt=""></div>
  </div>
  <div class="choices">
    <div><input type="image" type="string" id="Rock" value="Rock" src="https://www.nicepng.com/png/detail/6-61708_rock-rock-paper-scissors-clipart.png" width=100 height=100 button onclick="Rock()"></div> 
    <div><input type="image" type="string" id="Paper" value="Paper" src="https://www.vhv.rs/dpng/d/490-4906131_rock-paper-scissors-clipart-rock-paper-scissors-png.png" width=100 height=100 button onclick="Paper()"></div>
    <div><input type="image" type="string" id="Scissor" value="Scissor" src="https://image.pngaaa.com/787/3313787-middle.png" width=100 height=100 button onclick="Scissor()"></div>
  </div>
  <div><button onclick="Reset()" id="reset" type="string" value="reset">RESET</button></div>
  <div><form id="Answer">Answer</form></div>
</div>
  <script type="text/javascript" src="game.js"></script>
</body>
</html>
